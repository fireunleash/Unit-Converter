        </div>

            </div>
            
            <button class="accordion">Volume (Liters/Gallons)</button>
            <div class="panel">
              <p id="volume-el">Lorem ipsum...</p>
            </div>
            
            <button class="accordion">Mass (Kilograms/Pounds)</button>
            <div class="panel">
              <p id="mass-el">Lorem ipsum...</p>
            </div> 
            
            <button class="accordion">Speed (Kilometers per hour/Miles per hour)</button>
            <div class="panel">
              <p id="speed-el">Lorem ipsum...</p>
            </div> 

        </div>
        <script src="index.js"></script>
    </body>
